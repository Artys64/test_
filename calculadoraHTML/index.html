<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <!-- Display -->
        <div class="display" id="display">0</div>
        
        <!-- BotÃµes da calculadora -->
        <button onclick="clean_display()" class="operator">C</button>
        <button>&larr;</button>
        <button onclick="adddisplay('%')" class="operator">%</button>
        <button onclick="adddisplay('/')" class="operator">/</button>
        <button onclick="adddisplay('7')">7</button>
        <button onclick="adddisplay('8')">8</button>
        <button onclick="adddisplay('9')">9</button>
        <button onclick="adddisplay('*')" class="operator">*</button>
        
        <button onclick="adddisplay('4')">4</button>
        <button onclick="adddisplay('5')">5</button>
        <button onclick="adddisplay('6')">6</button>
        <button onclick="adddisplay('-')" class="operator">-</button>
        
        <button onclick="adddisplay('1')">1</button>
        <button onclick="adddisplay('2')">2</button>
        <button onclick="adddisplay('3')">3</button>
        <button onclick="adddisplay('+')" class="operator">+</button>
        
        <button onclick="adddisplay('0')">0</button>
        <button onclick="adddisplay('.')">.</button>
        <button onclick="calcular()" class="equal">=</button>
    </div>
<script src="script.js"></script>
</body>
</html>
